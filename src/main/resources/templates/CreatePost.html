<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 80%;
            margin: auto;
        }

        .text {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .title-input {
            width: 100%;
            height: 40px;
        }

        .context-input {
            width: 100%;
            height: 60vh; /* Set the height to 60% of the viewport height */
            resize: none; /* Prevent resizing by the user */
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="Main.html">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="text title-input" placeholder="Enter the post title" required>
        </div>
        <div>
            <label for="context">Context</label>
            <textarea id="context" name="context" class="text context-input" placeholder="Enter the post content"></textarea>
        </div>
        <button type="submit" class="submit-button">완료</button>
    </form>
</div>
</body>
</html>
