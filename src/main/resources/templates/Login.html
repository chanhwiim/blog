<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
<form action="user/login" method="get">
    <div class="email">
        <tr>
            <td><label for="userEmail"> <b>userEmail</b></label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter your email" name="userEmail" required></td>
        </tr>
        <tr>
            <td><label for="userPassword"> <b>password</b></label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter your password" name="password" required></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Login</button>
            </td>
        </tr>
    </div>

</form>
</body>
</html>
